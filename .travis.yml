sudo: required
dist: trusty

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

# Don't `bundle install` which takes about 1.5 mins
install: echo "skip bundle install"

services: docker

env:
  matrix:
  - INSTANCE=centos-7
  - INSTANCE=ubuntu-1604

matrix:
  include:
    - script:
      - chef exec delivery local all
      env: UNIT_AND_LINT=1
